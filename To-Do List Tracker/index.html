<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center text-secondary">Calculator</h1>
    <input id="inputField" class="w-75 my-3 ms-5">
    <div id="container" class="d-flex ms-5 w-75 border flex-wrap-reverse ">
        <button class="w-50">reset</button>
        <button class="w-50">=</button>
        <button class="w-25">.</button>
        <button class="w-25">0</button>
        <button class="w-25">/</button>
        <button class="w-25">*</button>
        <button class="w-25">1</button>
        <button class="w-25">2</button>
        <button class="w-25">3</button>
        <button class="w-25">-</button>
        <button class="w-25">4</button>
        <button class="w-25">5</button>
        <button class="w-25">6</button>
        <button class="w-25">+</button>
        <button class="w-25">7</button>
        <button class="w-25">8</button>
        <button class="w-25">9</button>
        <button class="w-25">delete</button>
    </div>


    <div id="parent" class="m-5">
        <h1 class="text-center text-secondary">To-Do List Tracker</h1>
        <div class="p-2">
            <input type="text" id="inputTask" placeholder="task description...">
            <button id="add" class="bg-primary border-0 text-white px-3 py-2 rounded mx-4">Add</button>

            <ul id="taskList" class="mt-4 p-3 list-group list-group-flush pt-0">
                <li class="list-group-item mb-2 border d-flex justify-content-between align-items-center">Prepare Breakfast
                    <button id="remove" class="bg-danger border-0 text-white px-2 py-1 rounded ">Delete</button>
                </li>
                <li class="list-group-item mb-2 border d-flex justify-content-between align-items-center">Pick up groceries
                    <button id="remove" class="bg-danger border-0 text-white px-2 py-1 rounded ">Delete</button>
                </li>
                <li class="list-group-item mb-2 border d-flex justify-content-between align-items-center">Read for 1 hour
                    <button id="remove" class="bg-danger border-0 text-white px-2 py-1 rounded ">Delete</button>
                </li>
            </ul>

        </div>
    </div>
    <script src="assets/script.js"></script>
</body>

</html>
